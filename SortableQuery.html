<html>
    <head>
        <title>Sortabe appliction</title>
        <h1>SORTABLE APPLICATION</h1>
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
    </head>
    
    <body>
        <h2>Examples</h2>

        <div id="div1">
            <div class="cube" style="width: 100; height: 100; margin: 2px; background-color: darkmagenta; " title="cube1" >
                <h3>CUBE1</h3>
            </div>

            <div class="cube" style="width: 100; height: 100; margin: 2px; background-color:aqua;">
                <h3>CUBE2</h3>
            </div>
               
            <div class="cube" style="width: 100; height: 100; margin: 2px; background-color: chartreuse;">
                <h3>CUBE3</h3>
            </div>
         
        </div>
        
    </body>
    <script 
    src="https://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" 
    crossorigin="anonymous">
    </script>

    <script src="jqueryui/jquery-ui.js"></script>

    <script type="text/javascript">
    $("#div1").sortable({
        opacity : 0.5
    })
    </script>
     


</html>
