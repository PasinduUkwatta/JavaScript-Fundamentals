<html>
    <head>
        <title>Number Type</title>
        <h1>Number Type Checker</h1>
    </head>

    <body>
        <script type="text/javascript" >
        var x = 0;

        if(x==0)
        {
            document.write("zero")
        }
        else if(x>0)
        {
            document.write("positve")
        }else
        {
            document.write("negative")
        }
        </script>
    </body>
</html>
