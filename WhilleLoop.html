<html>
    <head>
        <title>While Loop</title>
        <h1>WHILE LOOP</h1>
    </head>

    <body>
        <script type="text/javascript" >
        var x = 1
        while(x<21)
        {
            document.writeln("answer is :",x)
            x=x+2
        }
        </script>
    </body>
</html>
