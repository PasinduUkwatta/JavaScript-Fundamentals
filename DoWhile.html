<html>
    <head>
        <title>DO WHILE LOOP</title>
        <h1>DO WHILE LOOP</h1>
    </head>
    <body>
        <script type="text/javascript" >
        var x = 0
        
        //in the do while loop one time execuion will be surely do
        do
        {
            document.write("javascript")
            x++

        }while(x<10);

        </script>
    </body>
</html>
