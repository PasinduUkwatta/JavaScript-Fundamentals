<html>
    <head>
        <title>dom manipulations- html tag</title>
    </head>

    <body>
        <p id="p1">this <i>is a</i>   <b>paragrph</b></p>
        <button id="btn1">Action</button>
    </body>
    
    <script 
    src="https://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" 
    crossorigin="anonymous">
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
        $("#btn1").click(function(){
            //from this method we can pass the html attributes
            $("#p1").html("this is a<i>paragraph</i>")
        })
    })
    </script>


</html>
