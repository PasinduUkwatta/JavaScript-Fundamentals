<html>
    <head>
        <title>if- else statements</title>
        <h1>IF-ELSE STATEMENTS</h1>

    </head>
    <body>
        <script type="text/javascript" >
        var x= 6
        if(x%2==0){
            document.write("even number");
        }else{

            document.write("odd number")
        }
        </script>
    </body>
</html>
