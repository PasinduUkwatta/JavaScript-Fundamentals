        <title>Positive and Even Number</title>
        <h1>Postive and Even Number</h1>
    </head>

    <body>
        <script type="text/javascript" >
        var x = 2
        if((x%2==0)&&(x>0))
        {
            document.write("this is postive and even number")
        }else if(x<0)
        {
            document.write("this is negative number ")
        }else
        {
            document.write("this is even negative number")
        }
        </script>
    </body>
