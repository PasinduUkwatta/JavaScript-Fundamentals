    <body>
        <p id="p1">this is paragaph</p>
        <button id="btn1">Action</button>

    <script

    <script type="text/javascript">
    $(document).ready(function(){
        $("#btn1").click(function(){
            //from this method we can  internally acces the text and chnged it

            $("#p1").text("text has been chnged")
        })
    })
