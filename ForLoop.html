//for loops using when no of iterations is known
<html>
    <head>
        <title>For Loop</title>
        <h1>For Loops</h1>
    </head>

    <body>
        <script type="text/javascript">
        for(var x =0;x<=10;x++)
        {
            document.writeln("answer is :",5*x);

        }
        
        </script>
    </body>
</html>
