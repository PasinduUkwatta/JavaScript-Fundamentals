<html>
    <head>
        <title>Css Attributes</title>
    </head>

    <body>
        <p id="p1">this is a paragrph</p>
        <button id="btn1">Action</button>
    </body>

    <script 
    src="https://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" 
    crossorigin="anonymous">
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
        $("#btn1").click(function(){
            //from the css method we can get the attributes in the selected element
            alert($("#p1").css("color"))
        })   })
   
    
    </script>


</html>
