<html>
    <head>
        <h1>J Queery Example</h1>
        <title>J queery</title>
    </head>
    <body>
        <h2 id="h2">Fading heading</h2>
        <button id="btn1" onclick="func1()">CLICK ME</button>

    </body>

    <script src="JQueery/jquery.js"></script>
    <script>
        function func1()
        {
            alert("fading start")
            $("#h2").fadeToggle(200)
        }
    </script>
</html>
