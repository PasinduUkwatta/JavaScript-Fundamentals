<html>
    <head>
        <title>Mouse Over</title>
        <h1>MOUSE OVER AND OUT</h1>

        <script type="text/javascript">
        function setNewImage()
        {
            document.getElementById("img1").src = "b.jpg"

        }

        function setOldImage()
        {
            alert("image is changed")
            document.getElementById("img1").src = "a.jpg"


        }

        </script>
    </head>

    <body>
        <img id="img1" 
        onmouseover="setNewImage()" 
        onmouseout="setOldImage()"
        src = "a.jpg"
        width="300"
        >
  
    </body>
</html>
