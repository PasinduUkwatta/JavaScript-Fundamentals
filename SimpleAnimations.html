<html>
    <head>
        <title>SimplE Animatins</title>
        <h1>SIMPLE ANIMATIONS</h1>
        <script type="text/javascript">

        var opacity = 0
        var intervalId = 0
        
        function fadeIn()
        {
            intervalId = setInterval(show,100)

        }

        function fadeOut()
        {
            intervalId = setInterval(hide,100)

        }

        function show()
        {
            var img = document.getElementById("img1")
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));

            if(opacity<1)
            {
              
                opacity=opacity+0.1
                img.style.opacity =opacity
                console.log(opacity)
            }
            else
            {
                clearInterval(intervalId)
                //(" image is fade in")
            }
        }

        function hide()
        {
            var img = document.getElementById("img1")
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));

            if(opacity>0)
            {
              
                opacity=opacity-0.1
                img.style.opacity =opacity
                console.log(opacity)
            }
            else
            {
                clearInterval(intervalId)
                //alert(" image is fade out")
            }
        }

        </script>
    </head>

    <body>
        <button id="fadein" onclick="fadeIn()" >FADE IN</button>
        <br>
        <br>
        <img src="a.jpg" alt="" id="img1" width="250px">
        <br>
        <br>
        <button id="fadeout" onclick="fadeOut()" >FADE OUT</button>
    </body>
</html>
