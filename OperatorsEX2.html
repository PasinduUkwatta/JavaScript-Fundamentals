<html>
    <title>example 2</title>
    <h1>Difference of the concatination operaotor</h1>

    <body>
        <script type="text/javascript">
        
        var a =10
        var b =5
        var c ="java"
        var d ="python"
//in this two examples integer and string coatination is happen
        document.write(a+b)
        document.write(c+d)

        //in this exmaples concatination will happen according to the data type left
        //left-->right concatination is happening
        document.write(a+b+c)
        document.write(d+a+b)

        </script>
    </body>
    
</html>
