<html>
    <head>
        <title>Sliding funtons</title>
        <h1>SLIDE FUNTIONS</h1>
        <button id="btn1">SLIDE DOWN</button>
        <button id="btn2">SLIDE UP</button>
        <button id="btn3">SLIDE TOGGLE</button>
    </head>

    <body>
        <p id="p1">this is paragraph 1</p><br><br>
        <p id="p1">this is paragraph 2</p><br><br>
        <p id="p1">this is paragraph 3</p><br><br>
        
    </body>

    <script 
    src="https://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" 
    crossorigin="anonymous">
    </script>

    <script type="text/javascript">

    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#p1").slideUp()
            $("#p2").slideUp()
        })
    })
    
    $(document).ready(function(){
        $("#btn2").click(function(){
            $("#p2").slideDown()
            $("#p1").slideDown()
        })
    })

    $(document).ready(function(){
        $("#btn3").click(function(){
            $("#p1").slideToggle()
            $("#p2").slideToggle()
        })
    })
    </script>




</html>
